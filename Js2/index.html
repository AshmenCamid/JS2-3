<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Web Output #2</title>
</head>
<body>

    <h1>Javascript Web Output #2</h1>

    <table>
        <tr>
            <td><label for="firstName">First Name:</label></td>
            <td><input type="text" id="firstName"></td>
        </tr>
        <tr>
            <td><label for="middleName">Middle Name:</label></td>
            <td><input type="text" id="middleName"></td>
        </tr>
        <tr>
            <td><label for="lastName">Last Name:</label></td>
            <td><input type="text" id="lastName"></td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age"></td>
        </tr>
    </table>

    <button onclick="insertRecord()">Insert</button>
    <button onclick="clearFields()">Clear</button>

    <h2>Records</h2>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="recordTable"></tbody>
    </table>

    <br>
    <button onclick="clearRecords()">Clear Records</button>

    <label>Sort by:</label>
    <select id="sortCategory">
        <option value="">Please select</option>
        <option value="firstName">First Name</option>
        <option value="lastName">Last Name</option>
    </select>
    <select id="sortOrder">
        <option value="">Please select</option>
        <option value="asc">A-Z</option>
        <option value="desc">Z-A</option>
    </select>

    <p id="saveMessage" style="color: green;"></p>
    <button onclick="saveToLocalStorage()">Save to Local Storage</button>

    <script src="main.js"></script>

</body>
</html>
